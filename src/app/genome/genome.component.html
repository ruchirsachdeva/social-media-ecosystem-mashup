<h2>Genomic analyses</h2>
<ul class="scrollableClass">
  <li *ngFor="let analysis of genomicAnalyses">
    <h5>URL: {{analysis.url}}</h5>
    <h5>GENES: {{analysis.topics}}</h5>
    <h5>LANGUAGE: {{analysis.languageFullName}}</h5>
    <h5>OFFENSIVE: {{analysis.offensiveLanguage}}</h5>
    <h5>PORNOGRAPHY: {{analysis.pornography}}</h5>
  </li>
</ul>
